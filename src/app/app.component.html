<div class="app">
  <app-form-field-task />
  <ul class="taskList" *ngIf="!isLoading" >
        <div class="loader" *ngIf="isLoading" ></div>
    <li class="task" *ngFor="let task of taskList">
      <app-task-name [task]="task"></app-task-name>
    </li>
  </ul>
  <div class="loader" *ngIf="isLoading" ></div>
</div>
